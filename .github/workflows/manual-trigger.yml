name: Manual Trigger Random String PR

on:
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  create-pr:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate random string and create file
        run: |
          UUID=$(uuidgen)
          echo "Generated UUID: $UUID"
          echo "UUID=$UUID" >> $GITHUB_ENV

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create new branch and commit changes
        run: |
          BRANCH_NAME="random-string-$UUID"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

          git checkout -b $BRANCH_NAME
          git add UUID
          git commit -m "New UUID: $UUID"
          git push origin $BRANCH_NAME

      - name: Create Pull Request
        run: |
          PR_TITLE="Add random string file"
          PR_BODY="This PR adds a file with a random string."
          PR_BRANCH=$BRANCH_NAME
          PR_BASE_BRANCH="main"
          PR_URL=$(curl -s -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -d "{\"title\":\"$PR_TITLE\",\"body\":\"$PR_BODY\",\"head\":\"$PR_BRANCH\",\"base\":\"$PR_BASE_BRANCH\"}" "https://api.github.com/repos/$GITHUB_REPOSITORY/pulls" | jq -r .html_url)

          echo "Pull Request created: $PR_URL"
